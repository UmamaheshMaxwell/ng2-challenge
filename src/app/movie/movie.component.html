<div ng-controller="movieData" flex>
  <md-grid-list cols="3" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile *ngFor="let cast of movieData">     	  
     	<a href="https://www.themoviedb.org/person/{{cast.id}}" target="_blank">
     		<img src="https://image.tmdb.org/t/p/w342/{{cast.profile_path}}" class="imgSize" />
        <!-- ng-Src : this gives error 'ng-src' since it isn't a known property of 'img'-->
        <!-- will have to use [src] with a pathname passing to it and creating a path inside a method -->
 		</a>  	
      <md-grid-tile-footer>
      	<h3>
      		<a href="https://www.themoviedb.org/person/{{cast.id}}" target="_blank">
      			<button md-button>{{cast.name}}</button>
  			</a>
      	</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
